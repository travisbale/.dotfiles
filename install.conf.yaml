- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: .gitconfig
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.zprofile: zsh/.zprofile
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux/themes/onedark.tmux: tmux/onedark.tmux
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.config/nvim/ftplugin: nvim/ftplugin
    ~/.config/nvim/lua/config: nvim/config
