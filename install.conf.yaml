- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: .gitconfig
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux/themes/onedark.tmux: tmux/onedark.tmux
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.vimrc: vim/.vimrc
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.config/nvim/lua/config: nvim/config
